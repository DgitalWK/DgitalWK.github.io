<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rollover SVG</title>
    <style>
        #mensaje{
            display: none;
        }
        #boton:hover{
            cursor: crosshair;
            fill: green;
        }
    </style>
</head>

<body>
    <svg width="1024" height="768" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
       
        <image xlink:href="photo/bluenightsky.jpg"/>

        <g id="mensaje">
         <title>Layer 1</title>
            <path stroke="#000" id="svg_9" d="m423.0051,162.04693l0,0c0,-17.77858 21.9054,-32.19097 48.92708,-32.19097l22.23959,0l0,0l106.75002,0l200.15623,0c12.9763,0 25.42109,3.39153 34.59672,9.42852c9.17557,6.03698 14.33039,14.22489 14.33039,22.76245l0,80.47743l0,0l0,48.28645l0,0c0,17.77859 -21.90539,32.19097 -48.92709,32.19097l-200.15623,0l-139.45573,81.85416l32.70571,-81.85416l-22.23959,0c-27.02168,0 -48.92708,-14.41238 -48.92708,-32.19097l0,0l0,-48.28645l0,0l-0.00001,-80.47743z" fill="#000505"/>
            <text transform="matrix(1.05209 0 0 1 -31.4222 0)" stroke="#000" xml:space="preserve" text-anchor="start" font-family="Noto Sans JP" font-size="24" stroke-width="0" id="svg_15" y="189.8" x="487.08984" fill="#ffffff">rick´s the name,</text>
            <text transform="matrix(1.05209 0 0 1 -31.4222 0)" stroke="#000" xml:space="preserve" text-anchor="start" font-family="Noto Sans JP" font-size="24" stroke-width="0" id="svg_16" y="231.8" x="594.49511" fill="#ffffff">speed´s my game!</text>
        </g>
        <ellipse ry="22.5" rx="25.5" id="boton" cy="488.3" cx="319.5" stroke="none" fill="#0055ff" opacity="0.8"/>
        <animate 
        xlink:href="#mensaje"
        fill="freeze" 
        dur="0.2s" 
        begin="boton.mouseover"
        attributeName="display"
        from="none" 
        to="block" 
        />

        <animate 
        xlink:href="#mensaje"
        fill="freeze" 
        dur="0.2s" 
        begin="boton.mouseout"
        attributeName="display"
        from="block" 
        to="none" 
        />
    </svg>
</body>
</html>
